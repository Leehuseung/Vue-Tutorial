<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
<!--      add, add() 둘다 된다.-->
<!--      <button v-on:click="add">Add 5</button>-->
      <button v-on:click="add(10)">Add 10</button>
      <button v-on:click="reduce(5)">Reduce 5</button>

<!--        right 클릭만 가능하게 할 수 있다.-->
<!--      <button v-on:click.right="reduce(5)">Reduce 5</button>-->
        <p v-once>Starting Counter: {{ counter }}</p>
      <p>Result: {{ counter }}</p>

<!--      <input type="text" v-on:input="setName">-->
<!--      <input type="text" v-on:input="setName2($event, 'Sched')">-->

<!--        keyup.enter 를 이용해 enter 키만 에빈트를 적용할 수 있다.-->
      <input type="text" v-on:input="setName2($event, 'Sched')" v-on:keyup.enter="confirmInput">
        <p>Your name: {{ confirmedName }}</p>


<!--        <p>Your name: {{ name }}</p>-->
<!--        <form v-on:submit="submitForm">-->

<!--        submit에 .prevent 추가시 js의 event.preventDefault 제거 가능-->
        <form v-on:submit.prevent="submitForm">
            <input type="text">
<!--            form 안에있는 button은 새로고침을 만든다.-->
            <button>Sign up</button>
        </form>
    </section>
  </body>
</html>
